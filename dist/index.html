<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <meta name="description" content="Conway's Game of Life implemented with JavaScript and Canvas">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheets/css_reset.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <form>

      <h1>Conway's Game of Life</h1>
      <p>Created by <a href='https://rcummins.com/' target='_blank'>Renata Cummins</a></p>

      <div class="slider-with-label">
        <label class="control-title" for="pixel-size">Pixel Size</label>
        <div class="slider">
          <p>Small</p>
          <input type="range" id="pixel-size" min="0" max="50">
          <p>Large</p>
        </div>
      </div>

      <div class="slider-with-label">
        <label class="control-title" for="speed">Speed</label>
        <div class="slider">
          <p>Slow</p>
          <input type="range" id="speed" min="0" max="56">
          <p>Fast</p>
        </div>
      </div>

      <div class="radio-with-title" id="seed-pattern">
        <p class="control-title">Seed pattern</p>

        <div class="radio-button-group">
          <div>
            <input type="radio" id="random" name="seed-pattern" value="random" checked>
            <label for="random">Random</label>
          </div>

          <div>
            <input type="radio" id="gliders" name="seed-pattern" value="gliders">
            <label for="gliders">Gliders</label>
          </div>

          <div>
            <input type="radio" id="pulsars" name="seed-pattern" value="pulsars">
            <label for="pulsars">Pulsars</label>
          </div>

          <div>
            <input type="radio" id="galaxies" name="seed-pattern" value="galaxies">
            <label for="galaxies">Kok's galaxies</label>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="fancy-button" id="play-pause">Play/Pause</button>
        <button class="fancy-button" id="change-colors">Change colors</button>
      </div>

    </form>
    <script type="application/javascript" src="./main.js"></script>
  </body>
</html>
